<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section class="journal-post">
        <form role="form" aria-label="User's Journal Post" action="#" class="js-journal">
            <label for="title">title</label>
            <input id="title" type="text" name="title" class="title">
            <label for="mood">mood</label>
            <input id="mood" type="text" name="mood" class="mood">
            <label for="thoughts">thoughts</label>
            <input id="thoughts" type="text" name="thoughts" class="thoughts">
            <label for="months">Month</label>
            <select id="months" name="months"></select>
            <label for="days">Day</label>
            <select id="days" name="days"></select>
            <label for="years">Year</label>
            <select id="years" name="years"></select>
            <button type="submit">submit</button>
        </form>
    </section>
    <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous">
    </script>
    <script src="/utilities/cache.js"></script>
    <script src="/utilities/http.js"></script>
    <script src="./create.post.js"></script>
</body>
</html>
